<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <form action="#" method="post" class="ui form">

      <div class="required field"><!--必须输入-->

        <div class="ui left labeled input"><!--下拉选择-->
          <div class="ui selection compact teal basic dropdown label">
            <input type="hidden" value="原创">
            <i class="dropdown icon"></i><!--下三角，可选择的-->
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text " name="title" placeholder="标题">
        </div>
      </div>
      
      <div class="field">
        <div id="md-content" style="z-index: 1 !important;"><!--叠放层次 全屏Markdown最上层-->

          <textarea placeholder="博客内容" name="content" style="display: none">
            [TOC]

- Task lists;

      <div class="two fields">
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div class="item" data-value="1">错误日志</div>

        </div>
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">标签</label>
            <div class="ui fluid multiple search selection dropdown">
              <input type="hidden" name="tag">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" data-value="1">Java</div>
                <div class="item" data-value="2">C++</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="ui left labeled input">
          <label  class="ui teal basic label">首图</label>
          <input type="text" name="indexPicture" placeholder="首图引用地址">
        </div>
      </div>

      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommond" checked class="hidden"><!--hidden默认没有选中-->
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="shareinfo" name="shareinfo" class="hidden"><!--hidden默认没有选中-->
            <label for="shareinfo">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation" class="hidden"><!--hidden默认没有选中-->
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="comment" name="comment" class="hidden"><!--hidden默认没有选中-->
            <label for="comment">评论</label>
          </div>
        </div>
      </div>

      <div class="ui error message"></div><!--输出错误信息-->

      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button><!--返回上一个页面-->
        <button class="ui secondary button">保存</button>
        <button class="ui teal button">发布</button><!--button默认是submit-->

<script src="../static/lib/editormd/editormd.js"></script><!--Markdown资源引入-->

  <script>/*点击事件，把列表显示*/
  //初始化Markdown编辑器
  var contentEditor;

  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      path    : "../static/lib/editormd/lib/"
    });

  });

  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({/*默认点击下拉*/
    on:'hover'
  });

  $('.ui.form').form({
    fields:{
      title:{
        identifier:'title',
        rules:[{
          type:'empty',
          prompt:'标题：请输入博客标题'
        }]
      }
    }
  })
